<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="score"></div>
    <div id="result"></div>
    <div id="button-container">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
        <button id="reset">Reset</button>
    </div>
    <script>
        let humanScore = 0;
        let computerScore = 0;
        const score = document.querySelector("#score");
        const result = document.querySelector("#result");
        const btnRock = document.querySelector("#rock");
        const btnPaper = document.querySelector("#paper");
        const btnScissors = document.querySelector("#scissors");
        const btnReset = document.querySelector("#reset");

        function getComputerChoice () {
            let choice = Math.floor(Math.random() * 3) + 1;

            switch (choice) {
                case 1:
                    return 'Rock';
                case 2:
                    return 'Paper';
                case 3:
                    return 'Scissors';
            }
        }

        function getHumanChoice () {
            let choice = prompt("Enter 'rock', 'paper' or 'scissors': ");
            return choice.toUpperCase();
        }

        function playRound(humanChoice, computerChoice) {
            switch (humanChoice) {
                case "rock":
                    switch (computerChoice) {
                        case "Scissors":
                            result.textContent = "You win! Rock beats Scissors!";
                            humanScore++;
                            break;
                        case "Paper":
                            result.textContent = "You lose! Paper beats Rock!";
                            computerScore++
                            break;
                        case "Rock":
                            result.textContent = "Draw! You both threw Rock!";
                            break;
                    }
                    break;
                case "scissors":
                    switch (computerChoice) {
                        case "Scissors":
                            result.textContent = "Draw! You both threw Scissors!";
                            break;
                        case "Paper":
                            result.textContent = "You win! Scissors beats Paper!";
                            humanScore++;
                            break;
                        case "Rock":
                            result.textContent = "You lose! Rock beats Scissors!";
                            computerScore++
                            break;
                    }
                    break;
                case "paper":
                    switch (computerChoice) {
                        case "Scissors":
                            result.textContent = "You lose! Scissors beats Paper!";
                            computerScore++
                            break;
                        case "Paper":
                            result.textContent = "Draw! You both threw Paper!";
                            break;
                        case "Rock":
                            result.textContent = "You win! Paper beats Rock!";
                            humanScore++;
                            break;
                    }
                    break;
            }
            if (humanScore < 5 && computerScore < 5){
                score.textContent = `The current score is ${humanScore} : ${computerScore}`;
            } else if (humanScore >= 5){
                score.textContent = `You won! You beat the computer to 5! The final score was ${humanScore} : ${computerScore}!`;
            } else {
                score.textContent = `You lost! The computer beat you to 5! The final score was ${humanScore} : ${computerScore}!`;
            }
        }
        
        btnRock.addEventListener("click", () => {
            const computerSelection = getComputerChoice();
            playRound("rock", computerSelection);
        });

        btnPaper.addEventListener("click", () => {
            const computerSelection = getComputerChoice();
            playRound("paper", computerSelection);
        });

        btnScissors.addEventListener("click", () => {
            const computerSelection = getComputerChoice();
            playRound("scissors", computerSelection);
        })
        btnReset.addEventListener("click", () => {
            result.textContent = "The game has been reset!";
            score.textContent = "";
            humanScore = 0;
            computerScore = 0;
        })
    </script>
</body>
</html>
